<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/facelets/secciones/menu/administradorMenu.xhtml">
			<ui:param name="seccion" value="ou_socios" />
		</ui:include>
	</ui:define>

	<ui:define name="contenido">
		<div class="hero-unit2">
			<legend>Listado de Socios</legend>
			<div class="span12">
				<div class="span9">
				</div>
				<div class="span2" style="margin-top: 30px;">
					<h:link onclick="pageTracker._link(this.href); return false;"
					class="btn btn-primary" value="Crear Socio"
					outcome="ou_crearsocio" />
				</div>
			</div>
			<div class="span11">
				<h:dataTable class="table table-hover"
					value="#{socioUnidadBean.getSociosUnidad()}" var="socio">
					<h:column>
						<f:facet name="header">Nro</f:facet>				
		    		<!-- socio.nro() -->
	    		</h:column>
					<h:column>
						<f:facet name="header">Apellido</f:facet>				
	    			#{socio.getApellido()}
	    		</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>				
	    			#{socio.getNombre()}
	    		</h:column>
				<h:column>
						<f:facet name="header">Email</f:facet>				
	    			#{socio.getEmail()}
    			</h:column>
    			<h:column>
						<f:facet name="header">Ultima Cuota</f:facet>				
	    			<!-- socio.getUltimaCuota() -->
    			</h:column>
    			<h:column>
    				<h:form>			
							<h:commandLink class="label label-success" action="#{socioUnidadBean.editarSocio(socio)}" value="Editar" >
							</h:commandLink>
						</h:form>
    				<h:form>			
							<h:commandLink class="label label-important" onclick="return confirm('Esta seguro?')" action="#{socioUnidadBean.eliminar(socio)}" value="Eliminar" >
							</h:commandLink>
						</h:form>
    		  </h:column>
	    		
				</h:dataTable>

			</div>
		</div>

	</ui:define>

</ui:composition>
