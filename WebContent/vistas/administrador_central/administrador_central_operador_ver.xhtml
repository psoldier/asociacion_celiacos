<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
  
  <ui:define name="menu">
    <ui:include
      src="/WEB-INF/facelets/secciones/menu/administradorMenu.xhtml">
      <ui:param name="seccion" value="operadores" />
    </ui:include>
  </ui:define>

  <ui:define name="contenido">
    
    <div class="hero-unit2">
      <legend>Operador</legend>
      
      <h:outputLabel id="nombreLabel" value="Nombre: #{operadorCentralBean.nombre} " />
      <h:outputLabel id="apellidoLabel" value="Apellido: #{operadorCentralBean.apellido} " />
      <h:outputLabel id="emailLabel" value="E-Mail: #{operadorCentralBean.email} " />
      <h:outputLabel id="domicilioLabel" value="Domicilio: #{operadorCentralBean.domicilio} " />
      <h:outputLabel id="telefonoLabel" value="Telefono: #{operadorCentralBean.telefono} " />

      
      <h:link onclick="pageTracker._link(this.href); return false;" class="btn btn-info" value="Volver" outcome="administrador_central_operadores" />
      <h:commandLink class="label label-success" action="#{operadorCentralBean.editarOperador(this)}" value="Editar" ></h:commandLink>
      
    </div>

  </ui:define>

</ui:composition>
