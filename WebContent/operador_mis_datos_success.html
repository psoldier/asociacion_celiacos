      <div class="row-fluid">
        <div class="alert alert-success">

        </div>

        <!--/span-->
        <div class="span9">
          <div class="hero-unit2">
            <fieldset>
              <legend>Editar mis datos</legend>
              <form method="POST" action="./operador_mis_datos_success.html" class="form-horizontal">  
                <div class="control-group">  
                  <label class="control-label" for="input1">Nombre</label>  
                  <div class="controls">  
                    <input type="text" name="contact_name" id="input1" value="Juan" disabled>  
                  </div>  
                </div>
                <div class="control-group">  
                  <label class="control-label" for="input2">Apellido</label>  
                  <div class="controls">  
                    <input type="text" name="contact_surname" id="input2" value="Perez" disabled>  
                  </div>  
                </div>
                <div class="control-group">  
                  <label class="control-label" for="input8">DNI</label>  
                  <div class="controls">  
                    <input type="text" name="contact_surname" id="input8" value="19/02/10" disabled>  
                  </div>  
                </div> 
                <div class="control-group">  
                  <label class="control-label" for="input9">Fecha de nacimiento</label>  
                  <div class="controls">  
                    <div class="input-append date" id="input9" data-date="12-02-1990" data-date-format="dd-mm-yyyy">
                      <input class="span8" size="16" type="text" value="12-02-1990" readonly="">
                      <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>  
                </div> 
                <div class="control-group">  
                  <label class="control-label" for="input9">Fecha de ingreso</label>  
                  <div class="controls">  
                    <div class="input-append date" id="input9" data-date="12-02-2010" data-date-format="dd-mm-yyyy">
                      <input class="span8" size="16" type="text" value="12-02-2010" readonly="">
                      <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>  
                </div> 
                <div class="control-group">  
                  <label class="control-label" for="input9">Fecha de diagnostico</label>  
                  <div class="controls">  
                    <div class="input-append date" id="input9" data-date="12-02-2008" data-date-format="dd-mm-yyyy">
                      <input class="span8" size="16" type="text" value="12-02-2008" readonly="">
                      <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>  
                </div> 
                <div class="control-group">  
                  <label class="control-label" for="input3">Email</label>  
                  <div class="controls">  
                    <input type="text" name="contact_email" id="input3" value="juanperez@gmail.com">  
                  </div>  
                </div>  
                <div class="control-group">  
                  <label class="control-label" for="input4">Domicilio</label>  
                  <div class="controls">  
                    <input type="text" name="contact_dom" id="input4" value="1 y 49 n 245 La Plata">  
                  </div>  
                </div>  
                <div class="control-group">  
                  <label class="control-label" for="input5">Telefono</label>  
                  <div class="controls">  
                    <input type="text" name="contact_phone" id="input5" value="4282324">  
                  </div>  
                </div>  


                <button type="submit" class="btn btn-primary">Actualizar mis datos</button>  

              </form>
